<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const loginPage = function () {
            document.getElementById("tab-login").ariaSelected = true
            document.getElementById("tab-login").className = "nav-link active"

            document.getElementById("tab-register").ariaSelected = false
            document.getElementById("tab-register").className = "nav-link"

            document.getElementById("pills-login").className = "tab-pane fade active show"
            document.getElementById("pills-register").className = "tab-pane fade"
        }

        const regPage = function () {
            document.getElementById("tab-login").ariaSelected = false
            document.getElementById("tab-login").className = "nav-link"

            document.getElementById("tab-register").ariaSelected = true
            document.getElementById("tab-register").className = "nav-link active"

            document.getElementById("pills-login").className = "tab-pane fade"
            document.getElementById("pills-register").className = "tab-pane fade active show"
        }

        
        const signIn = function () {

            const api = "/login"
            fetch(api, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: loginForm?.email.value,
                    password: loginForm?.password.value
                })
            }).then(res => {
                res.json().then(data => {
                    alert(data.message);
                    // if(data.status) loginPage()
                })
            }).catch(e => console.log(e))

        }

        const register = function () {

            const api = "/register"
            fetch(api, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name:registerForm?.registerName.value,
                    email: registerForm?.registerEmail.value,
                    password: registerForm?.registerPassword.value,
                    phone: registerForm?.mobile.value,
                    profession: registerForm?.profession.value

                })
            }).then(res => {
                res.json().then(data => {
                    alert(data.message);
                    if(data.status) loginPage()
                })
                
            }).catch(e => console.log(e))

        }

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <div style="width: 26rem;">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="false" onclick="loginPage()">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="true" onclick="regPage()">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->
  
          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form id="loginForm">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                  <input type="email" id="email" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                  <input type="password" id="password" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" onclick="signIn()">Sign in</button>
  
                <!-- Register buttons -->
                <!-- <div class="text-center">
                  <p>Not a member? <a href="#!">Register</a></p>
                </div> -->
              </form>
            </div>
            <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form id="registerForm">
  
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName" style="margin-left: 0px;">Name</label>
                  <input type="text" id="registerName" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="profession" style="margin-left: 0px;">Profession</label>
                  <input type="text" id="profession" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerEmail" style="margin-left: 0px;">Email</label>
                  <input type="email" id="registerEmail" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerPassword" style="margin-left: 0px;">Password</label>
                  <input type="password" id="registerPassword" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="mobile" style="margin-left: 0px;">Mobile No</label>
                  <input type="number" id="mobile" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 106.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3" onclick="register()">Register</button>
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
      </section>
</div>
</body>
